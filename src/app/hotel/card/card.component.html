<div  appHighlight (click)="select(hotel)"  class="activity-row" >
    <div class="activity-desc">
       <h5 >{{hotel.name}}</h5>
       <p>{{hotel.address}}</p>
       <h6>{{hotel.phone}}</h6>
    </div>
    <div class="activity-img">
       <ul>
          <li><img src='assets/images/res.jpg'  alt=""/></li>
          <li><img src='assets/images/r1.jpg'  alt=""/></li>
       </ul>
    </div>
    <div class="clear"> </div>
 </div>
